<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <form action="/login" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
    <input name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded" required />
    <input name="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
    <button type="submit" class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700">Login</button>
  </form>
</body>
</html>
